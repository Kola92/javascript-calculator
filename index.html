<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Javascript Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Fira+Code:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="formulaScreen"></div>
		<div class="outputScreen" id="display">0</div>
		<div class="calculator-btns">
			<button id="clear">AC</button>
			<button id="backspace">&#8592;</button>
			<button id="divide" class="number-operators">&#247;</button>
			<button id="multiply" class="number-operators">x</button>
			<button id="seven" class="number-btn">7</button>
			<button id="eight" class="number-btn">8</button>
			<button id="nine" class="number-btn">9</button>
			<button id="subtract" class="number-operators">-</button>
			<button id="four" class="number-btn">4</button>
			<button id="five" class="number-btn">5</button>
			<button id="six" class="number-btn">6</button>
			<button id="add" class="number-operators">+</button>
			<button id="one" class="number-btn">1</button>
			<button id="two" class="number-btn">2</button>
			<button id="three" class="number-btn">3</button>
			<button id="zero" class="number-btn">0</button>
			<button id="decimal">.</button>
			<button id="equals" class="number-operators">=</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
